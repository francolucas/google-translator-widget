    <div class="global translating">
      <header class="header">
        <div class="original-words-box">
          <h2 class="language">Inglês</h2>
          <h2 class="words">car</h2>
        </div><!-- original-keys -->
        <div class="translated-words-box">
          <h2 class="language">Português</h2>
          <h2 class="words">carro</h2>
        </div><!-- translated-keys -->
        <div class="close-application">X</div>
      </header><!-- header -->
      <main class="translation-result off-bar">
        <h3 class="title-of-block">Dicionário</h3>
        <dl class="substantive-list">
          <dt class="title-of-col">Substantivo</dt>
          <dd class="col-itens">
            <strong class="prime-word">ombro</strong>
            <span class="others-words">sholder</span>
          </dd>
        </dl><!-- substantive-list -->
        <dl class="verb-list">
          <dt class="title-of-col">Verbo</dt>
          <dd class="col-itens">
            <strong class="prime-word">arcar</strong>
            <span class="others-words">rquei</span>
          </dd>
        </dl><!-- verb-list -->
        <a href="#" class="open-bar">tap here to open</a>
      </main><!-- translation-result -->
    </div><!-- global -->


    <h1 class="test-text">OPAAAAAAAA</h1>



    <script src="./js/all.min.js"></script>
      
    <script>

      var button = document.querySelector('.open-bar');
     
      button.addEventListener('click', function (event) {
        var translationsContent = event.target.parentNode;

        if (translationsContent.classList.contains('off-bar')) {
          translationsContent.classList.remove('off-bar');//.add('on-bar');
          translationsContent.classList.add('on-bar');

        }else{
          translationsContent.classList.add('off-bar');
          translationsContent.classList.remove('on-bar');
        }
      });


      var closeButton = document.querySelector('.close-application');
     
      closeButton.addEventListener('click', function (event) {
        var application = document.querySelector('.global');

        application.classList.remove('translating');
      });


      function getSelectedText() {
        var text = "";
        if (typeof window.getSelection != "undefined") {
          text = window.getSelection().toString();
        } else if (typeof document.selection != "undefined" && document.selection.type == "Text") {
          text = document.selection.createRange().text;
        }
        return text;
      }

      function doSomethingWithSelectedText() {
        var selectedText = getSelectedText();
        var application = document.querySelector('.global');
        
        if (selectedText) {
          application.classList.add('translating');
        }
      }

      document.onmouseup = doSomethingWithSelectedText;
      document.onkeyup = doSomethingWithSelectedText;


    </script>
